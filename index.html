<!Doctype html>
<html ng-app="appTicTac" >
<head>
	  <!-- Normalize CSS -->
    <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <!-- App javascript -->
    <script src="main.js"></script>
	
</head>
<body ng-controller="myController" ng-model="gameContainer">
	<h1> Dic Tac Toe </h1>
		<div class="clearFix"></div>
			<!-- 'New Game' button to refresh gameboard -->
			<button id = "Reset" type="reset" value="Reset" ng-click="resetButton()">New Game
			</button>
			<!-- Box containing game cells -->
			<div class="box">
					<div ng-bind="notification" class="notification">
					</div>
					<div class="clearFix"></div>
					<div ng-repeat="cell in gameContainer.cellListArray">
						<div class="cell" ng-click="playerPicks(cell)" ng-class="{xclass: cell.name=='Dic 1', oclass: cell.name=='Dic 2'}">	 
						</div>
					</div>
			</div>
						
		 		
</body>
</html>
